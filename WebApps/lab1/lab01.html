<button type="button" onclick="getInfo()">Информация о браузере</button>
<p id="info"></p>
<script>
const getInfo=()=>{
	console.log("Hello World");
        const info=document.getElementById('info');

		info.innerHTML+=property+": "+navigator[property]+"<br/>";
	}
}
